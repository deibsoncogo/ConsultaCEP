<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Consulta CEP</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      margin: 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    div {
      margin-bottom: 10px;
    }

    input {
      margin-left: 5px;
      margin-bottom: 10px;
      padding-left: 5px;
      height: 30px;
      width: 300px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>CONSULTANDO CEP</h1>

    <form>
      <div>
        <label for="cep">CEP</label>
        <input placeholder="12345-789" type="text" id="cep" tabindex="1" maxlength="9">
      </div>

      <div>
        <label for="publicPlace">Logradouro</label>
        <input placeholder="Rua Teste da Sem Fim" type="text" id="logradouro" tabindex="2">
      </div>

      <div>
        <label for="number">Numero</label>
        <input placeholder="45 Fundos" type="text" id="number" tabindex="3">
      </div>

      <div>
        <label for="complement">Complemento</label>
        <input placeholder="Apartamento" type="text" id="complemento" tabindex="4">
      </div>

      <div>
        <label for="district">Localidade</label>
        <input placeholder="Jardim das Pedras" type="text" id="bairro" tabindex="5">
      </div>

      <div>
        <label for="city">Cidade</label>
        <input placeholder="Belo Horizonte" type="text" id="localidade" tabindex="6">
      </div>

      <div>
        <label for="state">Estado</label>
        <input placeholder="MG" type="text" id="uf" tabindex="7" maxlength="2">
      </div>
    </form>
  </div>

  <script src="./main.js"></script>
</body>
</html>
